<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolve Agora</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="/icon-192.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
    }
    p {
      width: 80%;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Resolve Agora</h1>
  <textarea id="pergunta" placeholder="Digite sua dÃºvida aqui..."></textarea><br>
  <button onclick="enviarPergunta()">Perguntar</button>
  <p id="resposta"></p>

  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById('pergunta').value;
      const respostaBox = document.getElementById('resposta');
      respostaBox.innerText = "â³ Processando...";
      try {
        const resp = await fetch("/perguntar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta })
        });
        const data = await resp.json();
        respostaBox.innerText = data.resposta || "âŒ Erro na resposta.";
      } catch (e) {
        respostaBox.innerText = "âš ï¸ Erro ao conectar com o servidor.";
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registrado com sucesso.'));
    }
  </script>
</body>
</html>
